{% extends 'base.html' %}

{% block content %}
<a class='backlink' href='/'>Home</a>
<h1>{{ post }}</h1>
<p class='byline'>
	Posted by {{ post.author_name }} &mdash; {{ post.published_date }}
</p>
<div class='post-body'>
	{{ post.text }}
</div>
<ul class='categories'>
	{% for category in category_list %}
		<li>{{ category }}</li>
	{% endfor %}
</ul>
{% endblock %}
